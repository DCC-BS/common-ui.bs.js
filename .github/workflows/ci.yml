name: Build & Test

on:
  push:
    branches:
        - main
  pull_request:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://npm.pkg.github.com"
      - name: Install Bun
        run: npm install -g bun
      - run: bun install
      - run: bun run build
      - run: bun install:playground
      - run: bun run build:playground